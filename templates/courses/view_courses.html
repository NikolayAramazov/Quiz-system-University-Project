{% extends 'common.html' %}

{% block content %}
<div class="container_wrap">

<section id="courses" class="py-5 bg-darkish">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Popular courses</h2>
      </div>

        <form id="searchForm" method="get" action="{% url 'courses:view_courses' %}" class="d-flex mb-3">
          {{ form.query }}
          <button class="btn btn-primary ms-2 search-btn" type="submit">Search</button>
        </form>

        <div class="courses" id="courseContainer">
            {% include 'courses/partial_course.html' %}
        </div>

    </div>
  </section>
</div>

<script>

const form=document.getElementById('searchForm');

form.addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const params = new URLSearchParams(formData).toString();

    if(form){
        fetch(`${form.action}?${params}`, {
            method: 'get',
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.text())
        .then(html => {
            document.getElementById('courseContainer').innerHTML = html;
        })
            .catch(error => {
                    console.error('Error:', error)
            });
    }

})

</script>
{% endblock %}
